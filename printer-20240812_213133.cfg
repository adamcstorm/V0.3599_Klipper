## LDO V0.2 Printer Configuration
## NOTE: The order of the [include] are IMPORTANT

#####################################################################
#   User Interface Software
#####################################################################
## Uncomment depending on your software choice either Fluidd or Mainsail
[include fluidd.cfg]
[include mainsail.cfg]
[include macros/**/*.cfg]
# [include macros/{,**/}*.cfg
[include SHT36V3.cfg]
# [include macros/Base/*.cfg]
# [include macros/Calibration/*.cfg]
# [include macros/Helpers/*.cfg]

# [virtual_sdcard]
# path: /home/astorm/printer_data/gcodes
# on_error_gcode: CANCEL_PRINT

[display]
lcd_type: sh1106
i2c_mcu: display
i2c_bus: i2c1a
encoder_pins: ^display:PA4, ^display:PA3
click_pin: ^!display:PA1
kill_pin: ^!display:PA5
x_offset: 2

# System Options
[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[save_variables]
filename: ~/printer_data/variables.cfg

[exclude_object]

[gcode_arcs]
resolution: 1.0

[idle_timeout]
timeout: 54000
# gcode:
#   {% if printer.pause_resume.is_paused %}
#     M104 S0
#   {% else %}
#     STANDBY
#   {% endif %}

[mcu]
#####################################################################
# Obtain definition by "ls -l /dev/serial/by-id/"
#####################################################################
serial: /dev/ttyAMA0
restart_method: command
##--------------------------------------------------------------------

[mcu expander]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial:  /dev/serial/by-id/usb-Klipper_stm32f042x6_2D0003800343305555323920-if00
restart_method: command
##--------------------------------------------------------------------

[mcu display]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial:  /dev/serial/by-id/usb-Klipper_stm32f042x6_22000F001043305645303820-if00
restart_method: command
##--------------------------------------------------------------------


#####################################################################
#   Main Controller Board
#####################################################################
# This file contains common pin mappings for the BIGTREETECH SKR Pico V1.0
# To use this config, the firmware should be compiled for the RP2040 with
# USB communication.

# The "make flash" command does not work on the SKR Pico V1.0. Instead,
# after running "make", copy the generated "out/klipper.uf2" file
# to the mass storage device in RP2040 boot mode

## Voron Design VORON 0.1 SKR Pico V1.0 config

## *** THINGS TO CHANGE/CHECK: ***
## MCU path                                                                     [mcu] section
## Z and Extruder motor currents                                                [tmc2209 stepper_*] sections. Uncomment the stepper motor you have
## Full steps per rotation for Extruder                                         [extruder] section
## Thermistor types                                                             [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Extruder motor currents                                                      [extruder] section
## PID tune                                                                     [extruder] and [heater_bed] sections
## Fine tune E steps                                                            [extruder] section
## For more info                                                                check https://docs.vorondesign.com/build/startup/#v0

[printer]
kinematics: corexy
max_velocity: 800
max_accel: 8000
max_z_velocity: 30
max_z_accel: 100
minimum_cruise_ratio: 0.5
square_corner_velocity: 8.0

[input_shaper]
shaper_freq_x: 82.2
shaper_type_x: mzv
damping_ratio_x: 0.034
shaper_freq_y: 78.2
shaper_type_y: ei
damping_ratio_y: 0.034

[firmware_retraction]
retract_length: 0.6
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60

#####################################################################
#      X/Y Stepper Settings
#####################################################################

## Sensorless Homing
## This file contains configuration and macros pertaining to sensorless homing for the Voron 0.2 
## It is based on this guide: https://docs.vorondesign.com/community/howto/clee/sensorless_xy_homing.html

## If using SKR Pico or SKR mini E3 mainboards, make sure to set the X-DIAG and Y-DIAG jumpers to enable sensorless homing
## See here https://github.com/bigtreetech/SKR-Pico/blob/master/Hardware/BTT%20SKR%20Pico%20V1.0-PIN.pdf

[stepper_x]
step_pin: gpio11
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: !gpio10                                                     # Check motor direction in link above. If inverted, add a ! before gpio10
enable_pin: !gpio12
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        # Set to 400 for 0.9° degree stepper motor, 200 is for 1.8° stepper motors
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 123.5
position_max: 123.5
homing_speed: 50                                                    # Can be increased after initial setup, Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
diag_pin: ^gpio4 
driver_SGTHRS: 90  #Tune this, use the highest value that will not cause a false trigger

[autotune_tmc stepper_x]
motor: siboor-35sth52-1204a
tuning_goal: silent
sg4_thrs: 95

[stepper_y]
step_pin: gpio6
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: !gpio5                                                      # Check motor direction in link above. If inverted, add a ! before gpio5
enable_pin: !gpio7
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        # Set to 400 for 0.9° degree stepper motor, 200 is for 1.8° stepper motors
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 124.5
position_max: 124.5
homing_speed: 50                                                    # Can be increased after initial setup, Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
diag_pin: ^gpio3
driver_SGTHRS: 90  #Tune this, use the highest value that will not cause a false trigger

[autotune_tmc stepper_y]
motor: siboor-35sth52-1204a
tuning_goal: silent
sg4_thrs: 95

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: gpio19
dir_pin: !gpio28                                                    # Remove the ! before gpio28 if motor direction is inverted.
enable_pin: !gpio2
rotation_distance: 8                                                # For T8x8 integrated lead screw
microsteps: 32
endstop_pin: ^gpio25
# position_endstop: 120                                              # Default endstp position on the bottom for v0.2
position_max: 122
position_min: -1.5
homing_speed: 120
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
interpolate: False
## For LDO-42STH25-1004CL200E 1.0A
run_current: 0.5500
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

[autotune_tmc stepper_z]
motor: siboor-42sth26-0804a
tuning_goal: silent

#####################################################################
#   Extruder
#####################################################################

[extruder]
# step_pin: gpio14
# dir_pin: gpio13                                                     # Add ! if moving opposite direction
# enable_pin: !gpio15
full_steps_per_rotation: 200                                       # Set to 200 for LDO 1.8° stepper motor, and set to 400 for OMC(StepperOnline) 0.9° stepper motor
# step_pin: SHT36PRO:gpio23
# dir_pin: !SHT36PRO:gpio24
# enable_pin: !SHT36PRO:gpio25
# gear_ratio: 44:8, 37:17      # Pap Lite
# rotation_distance: 57          # Pap Lite
gear_ratio: 9:1            # Galileo 2
rotation_distance: 47.088  # Galileo 2
microsteps: 32
nozzle_diameter: 0.400
filament_diameter: 1.750
# heater_pin: gpio23                                                   
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: ATC Semitec 104GT-2
# sensor_pin: gpio27                                                  
# control: pid                                                        # Do PID calibration after initial checks
# pid_Kp: 28.182
# pid_Ki: 1.978
# pid_Kd: 100.397
min_temp: 0
max_temp: 350
max_power: 1.0
min_extrude_temp: 10
max_extrude_only_distance: 200
max_extrude_cross_section: 5
pressure_advance: 0.0                                               # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
# uart_pin: gpio9
# tx_pin: gpio8
# uart_address: 3
interpolate: False
# run_current: 0.75 # LDO-36STH20-1004AHG and MOONS CSE14RA1L410A
run_current: 0.6  # LDO-36SHT20-1004AHG-9T
# sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 0 for spreadcycle, avoid using stealthchop on extruder

#####################################################################
#   Bed
#####################################################################

[heater_bed]
heater_pin: gpio21
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
sensor_type: ATC Semitec 104GT-2
sensor_pin: gpio26
smooth_time: 3.0
max_power: 1.0
min_temp: 0
max_temp: 120
# control: pid                                                        # Do PID calibration after initial checks
# pid_kp: 68.453
# pid_ki: 2.749
# pid_kd: 426.122

[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 5,115
screw2_name: back left
screw3: 115,115
screw3_name: back right
probe_height: 0.1

