[temperature_fan MCU]
pin: gpio20
sensor_type: temperature_mcu
cycle_time: 0.010
shutdown_speed: 1.0
min_temp: 0
max_temp: 80
#Target_temp is where it will use 100% fan speed
target_temp: 70
min_speed: 0.1
control: curve
points:
    45, 0.1
    70, 1.0

